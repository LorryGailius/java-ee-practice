<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>#{authorBooks.author.name} #{authorBooks.author.surname} Book list</title>
</h:head>
<h:body>
    <div class="navbar">
        <h:link outcome="index" value="Authors" styleClass="nav-link"/>
        <h:link outcome="genres" value="Genres" styleClass="nav-link"/>
        <h:link outcome="books" value="Books" styleClass="nav-link"/>
    </div>

    <div class="page">
        <h2>#{authorBooksByBatis.author.name} #{authorBooksByBatis.author.surname} Book list</h2>

        <h:panelGroup rendered="#{empty authorBooksByBatis.author.books}">
            <h3>No books found</h3>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty authorBooksByBatis.author.books}">
            <table class="book-table">
                <thead>
                <tr>
                    <th>Book name</th>
                    <th>Book genre</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{authorBooksByBatis.author.books}" var="book">
                    <tr>
                        <td>#{book.title}</td>
                        <td>
                            <ui:repeat value="#{book.genres}" var="genre">
                                <span>#{genre.name}</span>
                            </ui:repeat>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </h:panelGroup>

        <h3>Add new book</h3>
        <h:form styleClass="add-form-no-gap">
            <h4>Book title</h4>
            <h:inputText a:placeholder="Book title" value="#{authorBooksByBatis.bookToCreate.title}" required="true"/>

            <h:panelGroup rendered="#{empty authorBooksByBatis.availableGenres}">
                <h:outputText value="No genres found"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty authorBooksByBatis.availableGenres}">
                <div class="genre-checklist-wrapper">
                    <h4>Select Genres</h4>
                    <h:selectManyCheckbox styleClass="genre-checklist"
                                          value="#{authorBooksByBatis.bookToCreate.genres}">
                        <f:selectItems value="#{authorBooksByBatis.availableGenres}"
                                       var="genre"
                                       itemValue="#{genre}"
                                       itemLabel="#{genre.name}"/>
                    </h:selectManyCheckbox>
                </div>
            </h:panelGroup>

            <h:commandButton value="Add new book"
                             styleClass="commandButton"
                             actionListener="#{authorBooksByBatis.createBook}"
                             action="#{'authorDetails?faces-redirect=true&amp;authorId='.concat(authorBooksByBatis.author.id)}">
                <f:param name="authorId" value="#{authorBooksByBatis.author.id}"/>
            </h:commandButton>
        </h:form>
    </div>
</h:body>
</html>
