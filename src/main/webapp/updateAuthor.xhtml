<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div class="navbar">
        <h:link outcome="index" value="Authors" styleClass="nav-link"/>
        <h:link outcome="genres" value="Genres" styleClass="nav-link"/>
        <h:link outcome="books" value="Books" styleClass="nav-link"/>
    </div>

    <div class="page">
        <h2>Update author</h2>

        <h:form styleClass="add-form">
            <h:outputLabel for="website" value="Website"/>
            <h:inputText id="website" value="#{updateAuthor.authorToUpdate.website}" styleClass="input"/>

            <h:commandButton styleClass="commandButton" value="Generate website" action="#{updateAuthor.generateWebsite()}"/>

            <h:commandButton styleClass="commandButton" value="Update author" action="#{updateAuthor.updateAuthor()}">
                <f:param name="authorId" value="#{updateAuthor.authorToUpdate.id}"/>
            </h:commandButton>
        </h:form>
    </div>
</h:body>
</html>
